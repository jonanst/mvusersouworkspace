<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificador de rutas para workspace</title>
</head>
<body>
  <h1>Editar OU para workspace</h1>
	
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="textarea" data-id="123" id="inputmails" name="ingresarmail"  placeholder="Mails separados por ," required>
	<label for="file">Seleccionar archivo CSV:</label>
    <input type="file" id="file" name="file" required>
	<input type="text" data-id="123" id="inputtext" name="ingresardatos"  placeholder="Ingrese OU" required>
    <button type="submit">Subir y modificar</button>
  </form>

  <h2>Archivos cargados</h2>
  <table id="archivos-cargados">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha de subida</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script src="/script.js"></script>
</body>
</html>
